{% extends 'base.html' %}
{% block title %}
    <title>회원가입</title>
{% endblock %}
{% block contents %}
<style>
input:focus {
  border-bottom: 1px solid #E91E63 !important;
  box-shadow: 0 1px 0 0 #E91E63 !important;
}
label.active {
  color: #E91E63;
}
</style>
<!--   타이틀-->          
<a class="title_sub waves-effect waves-light btn-small pink"><b>회원가입</b></a>
    
<!--   개인정보-->
<div class="row">
    <form class="col s12" method="POST" action="{% url 'users:signup'%}" enctype="multipart/form-data">
    {%csrf_token%}
      <div class="row">
        <div class="input-field col s12">
        <input type="text", name="username" required="true">
          <label style="color: #E91E63;" for="first_name">아이디</label>
        </div>
      </div>
        
      <div class="row">
        <div class="input-field col s12">
          <input type="text", name="name" required="true">
          <label style="color: #E91E63;" for="first_name">이름</label>
        </div>
      </div>        
             
      <div class="row">
        <div class="input-field col s12">
        <input name="password1" type="password" value="" required="true">
          <label style="color: #E91E63;" for="password">비밀번호</label>
        </div>
      </div>
    
     <div class="row">
        <div class="input-field col s12">
        <input name="password2" type="password" value="" required="true">
          <label style="color: #E91E63;" for="password">비밀번호 확인</label>
        </div>
      </div>
        
      <div class="row">
        <div class="input-field col s12">
          <input name="bio" type="text" class="validate" required="true">
          <label style="color: #E91E63;" for="bio">간단한 자기소개</label>
        </div>
      </div>
        
    <div class="row">
        <div class="input-field col s12">
          <h6>프로필 이미지</h6>
          <input type="file" name="profile_img" required="true">
        </div>
      </div>
        
        
    <div class="row">
        <div class="input-field col s12">
            <h6>성별</h6>
            <p>
                <label>
                    <input name="gender" type="radio" value='female' required="true"/>
                    <span>여성</span>
                  </label> 
            </p>
              <p>
                  <label>
                    <input name="gender" type="radio" value='male' required="true"/>
                    <span>남성</span>
                  </label>
            </p>
            
        </div>
      </div>
        
    <div class="row">
        <div class="input-field col s12">
            <h6>프로필을 공개하시겠습니까?</h6>
            <br>
            <p>
                <label>
                    <input name="profile_open" type="radio" value='True' required="true"/>
                    <span>공개</span>
                  </label>
                
            </p>
              <p>
                  <label>
                    <input name="profile_open" type="radio" value='False' required="true"/>
                    <span>비공개</span>
                  </label>
            </p>
            
        </div>
      </div>
    
    
      <div class="row">
        <div class="col s12">
          개인정보제공에 동의합니다<br>
            <a href="/users/privacy" style="color:black">개인정보취급방법</a>
          <div class="input-field inline">
            <input id="name" type="text" class="validate" required="true">
            <label style="color: #E91E63;" for="password">서명</label>
            <span class="helper-text" data-error="wrong" data-success="right">이름을 써주세요</span>
          </div>
        </div>
      </div>
        <a class="title_sub waves-effect waves-light btn-large pink signup"><input type="submit" value="가입하기" style="color:white;"></a>
    </form>
  </div>
{% endblock %}
